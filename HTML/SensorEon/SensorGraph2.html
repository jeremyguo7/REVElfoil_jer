<!doctype html>
<html>
<head>
    <title>REV Data</title>
    <meta charset="utf-8">
</head>
<body>
  <div id="myDiv"></div>
  <div id="chart"></div>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.2.js"></script>
  <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
  <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
  <script>
    function publish() {
      pubnub = new PubNub({
          publishKey : '<yourown>',
          subscribeKey : '<yourown>'
      })
       
      pubnub.addListener({
        status: function(statusEvent) {
          console.log(statusEvent)
        },
        message: function(msg) {
          console.log(msg);        },
        presence: function(presenceEvent) {
          // handle presence
        }
      })
      eon.chart({
        debug: true,
        pubnub: pubnub,
        channels: ['REV Sensors'],
        generate: {
          bindto: '#chart',
          data: {
            labels: true,
            type: 'spline'
          },
          tooltip: {
              show: false
          }
        }
      });     
    };
    publish();
</script>
</body>
</html>
